<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlurryQ's Library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>
    <form id="new-book-form" class="form" action="" method="post">
        <button type="button" id="close">X</button>
        <label for="title">Book Title:</label>
        <input type="text" name="title" id="title">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
        <label for="pagesTotal">Total Pages:</label>
        <input type="number" name="pagesTotal" id="pagesTotal">
        <label for="pagesRead">Pages Read:</label>
        <input type="number" name="pagesRead" id="pagesRead">
        <label for="finished">Book Finished?</label>
        <input type="checkbox" name="finished" id="finished">
        <button type="button" id="save">Save</button>
    </form>
    <div class="intro">
        <div class="welcome">Welcome to</div>
        <div class="library">Your Library</div>
    </div>
    <div class="shelf" id="shelf">
        <!-- library built here -->
    </div>
</body>

</html>
